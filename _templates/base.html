<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% block title %}readevalprint{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Mostly tech, and ther related blatherings.{% endblock %}">
    <meta name="author" content="Timothy John Watts">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/github.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.css">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .dark-grey {
        color: #4B4B4B;
      }
      footer {
        margin: 30px 0px;
        color: #AAA;
      }
      pre {
        margin: 20px;
      }
    </style>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block head %}
    {% endblock head %}

    <script src="{{ STATIC_URL }}js/highlight.min.js"> </script>
    <script>
      hljs.initHighlightingOnLoad();

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1049137-4']);
      _gaq.push(['_setDomainName', 'readevalprint.com']);
      _gaq.push(['_trackPageview']);

      var ga = document.createElement('script');
      ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    </script>
  </head>
  <body class="container">
       <div class="span7 offset2">
        <header>
          {% block header %}
            <h1><a href='/'>read<span class="dark-grey">eval</span>print</a></h1>
            <p>Code: it pays the <strike>bills</strike> fun.</p>
          {% endblock header %}
        </header>
        {% block content %}
        {% endblock content %}
        {% block footer %}
        {% endblock footer %}

        <footer> ReadEvalPrint is a series of typos by
          <a href="https://twitter.com/readevalprint">@readevalprint</a>. Enjoy yourself, it's a celebration!
        </footer>
      </div>
    </body>
  </html>
